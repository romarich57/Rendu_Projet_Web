version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-space_invaders}
      POSTGRES_USER: ${POSTGRES_USER:-space_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-space_password}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-space_admin} -d ${POSTGRES_DB:-space_invaders}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: ${BACKEND_PORT:-6000}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-space_invaders}
      DB_USER: ${POSTGRES_USER:-space_admin}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-space_password}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      SERVER_URL: ${SERVER_URL:-http://localhost:8000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8000}
      RESET_URL: ${RESET_URL:-http://localhost:8000/auth/reset/reset_password.html}
      WS_URL: ${WS_URL:-ws://localhost:6000}
      CORS_URLS: ${CORS_URLS:-http://localhost:8000}
      SMTP_HOST: ${SMTP_HOST:-smtp.example.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-user@example.com}
      SMTP_PASS: ${SMTP_PASS:-change-me}
      SMTP_FROM: ${SMTP_FROM:-"Polytech Mailer <user@example.com>"}
      ADMIN_USER: ${ADMIN_USER:-admin}
      ADMIN_PASS: ${ADMIN_PASS:-change-me}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      FORCE_HTTPS: ${FORCE_HTTPS:-false}
      ENABLE_HSTS: ${ENABLE_HSTS:-false}
      HSTS_MAX_AGE: ${HSTS_MAX_AGE:-63072000}
      HSTS_INCLUDE_SUBDOMAINS: ${HSTS_INCLUDE_SUBDOMAINS:-true}
      HSTS_PRELOAD: ${HSTS_PRELOAD:-false}
    ports:
      - "6000:6000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    depends_on:
      - backend
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  db-data:
