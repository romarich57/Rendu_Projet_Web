<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu Tetris</title>
  
  <link rel="stylesheet" href="stylemenutetris.css">
</head>
<body>
  <div id="menu-wrapper">
    <!-- Icône de déconnexion -->
    <img id="btn-power"
         src="../assets/images/deconnexion.png"
         alt="Déconnexion">

    <h1 id="menu-title">TETRIS</h1>

    <div class="menu-buttons">
      <img src="../assets/images/jouer.png"
           alt="Jouer" id="btn-jouer" class="menu-btn">

      <img src="../assets/images/scoreboard.png"
           alt="Scoreboard" id="btn-score" class="menu-btn">

      <img src="../assets/images/quitter.png"
           alt="Quitter" id="btn-quitter" class="menu-btn">
    </div>
  </div>

  
  <script src="menutetris.js" defer></script>
</body>
</html>
