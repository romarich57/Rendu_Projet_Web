<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Sécurité</title>
  <link rel="stylesheet" href="securite.css" />
</head>
<body>
  <div class="cosmic-container">

    <!-- Bouton déconnexion -->
    <img
      src="/shared/deconnexion.png"
      id="logout-btn"
      alt="Déconnexion"
    />

    <!-- En-tête holographique -->
    <header class="hologram-header">
      <h1 id="cyber-username">Sécurité</h1>
    </header>

    <!-- Carte unique de réinitialisation -->
    <div class="nav-card security-card">
      <img
        src="/shared/security.png"
        alt="Réinitialiser le mot de passe"
        class="nav-icon security-icon"
      />
      <h2>Réinitialiser<br/>mot de passe</h2>
    </div>

  </div>

  <script src="securite.js"></script>
</body>
</html>
