<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

  <!-- BOUTON DÉCONNEXION (en haut à droite) -->
  <a href="#" id="logout-btn" class="cyber-logout-btn">
    <img src="/shared/deconnexion.png" alt="Déconnexion" />
  </a>

  <div class="cosmic-container">
    <header class="hologram-header">
      <h1 id="cyber-username">Admin Dashboard</h1>
    </header>

    <!-- PANEL GESTION UTILISATEURS -->
    <section class="interface-panel active" id="users-panel">
      <h2>Gestion des comptes</h2>
      <table id="users-table">
        <thead>
          <tr>
            <th>ID</th><th>Utilisateur</th><th>Email</th><th>Vérifié</th><th>Actions</th>
          </tr>
        </thead>
        <tbody>
         
        </tbody>
      </table>
    </section>

    <!-- PANEL SCORES -->
    <section class="interface-panel" id="scores-panel">
        <button id="back-btn" class="action-btn">← Retour</button>
      <h2>Scores des utilisateurs</h2>
      <table id="scores-table">
        <thead>
          <tr>
            <th>Utilisateur</th><th>Jeu</th><th>Score</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </section>
  </div>

  <script src="admin.js"></script>
</body>
</html>
