<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <title>Réinitialiser le mot de passe</title>
  <link rel="stylesheet" href="/auth/reset/stylereset.css">
</head>
<body>
  <div class="reset-container">
    <h2>Réinitialisation du mot de passe</h2>
    <div class="info-expire">Ce lien expire dans 1 heure.</div>
    <div id="error-message" class="error"></div>

    <label for="new-password">Nouveau mot de passe</label>
    <input type="password" id="new-password" placeholder="Nouveau mot de passe" />

    <label for="confirm-password">Confirmer le mot de passe</label>
    <input type="password" id="confirm-password" placeholder="Confirmer le mot de passe" />

    <!-- Indicateur de force du mot de passe (fusées/comètes) -->
    <div class="strength-meter">
      <img id="rocket1" src="/assets/images/rocket_empty.png" alt="Fusée 1"/>
      <img id="rocket2" src="/assets/images/rocket_empty.png" alt="Fusée 2"/>
      <img id="rocket3" src="/assets/images/rocket_empty.png" alt="Fusée 3"/>
    </div>

    <button id="reset-btn">Mettre à jour et retourner à bord</button>
  </div>

  <script src="/auth/reset/reset_password.js"></script>
</body>
</html>
