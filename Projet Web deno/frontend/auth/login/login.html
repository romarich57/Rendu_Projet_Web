<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion / Inscription</title>
  <link rel="stylesheet" href="./stylelogin.css">
  <script src="./login.js" defer></script>
</head>
<body>
  <div class="glass-container">
    <h2>Se connecter</h2>
    <div id="error-message" class="error"></div>

    <!-- FORMULAIRE DE CONNEXION -->
    <form id="login-form" class="form">
      <div class="form-group">
        <label for="login-identifier">Email ou Nom d'utilisateur</label>
        <input type="text" id="login-identifier" placeholder="ex: jean@exemple.com ou jeandupont" />
      </div>

      <div class="form-group">
        <label for="login-password">Mot de passe</label>
        <div class="password-container">
          <input
            type="password"
            id="login-password"
            placeholder="Entrez votre mot de passe"
          />
          <img
            src="/shared/nonvisible.png"
            id="toggle-password"
            class="password-toggle-icon"
            alt="Afficher mot de passe"
          />
        </div>
      </div>

      <button type="button" id="login-btn" class="btn">Se connecter</button>

      <div class="forgot-link">
        <a href="/auth/forgot/forgot_password.html">Mot de passe oublié ?</a>
      </div>
      <div class="switch" id="show-register">Créer un compte</div>
    </form>
  </div>
</body>
</html>
