<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <title>Mot de passe oublié</title>
  <!-- Le fichier CSS reste dans le même dossier -->
  <link rel="stylesheet" href="/auth/forgot/styleforgot.css">
</head>
<body>
  <div class="forgot-container">
    <h2>Mot de passe oublié</h2>
    <div id="error-message" class="error"></div>
    <label for="forgot-email">Adresse email</label>
    <input type="email" id="forgot-email" placeholder="ex: jean@exemple.com" />
    <button id="forgot-btn">Envoyer le lien de réinitialisation</button>
    <div class="info-text">
      <p>(Pour des raisons de sécurité, nous ne confirmerons pas l’existence de l’email.)</p>
    </div>
  </div>
  <script src="/auth/forgot/forgot_password.js"></script>
</body>
</html>
